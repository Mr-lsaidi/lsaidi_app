apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsaidi-app
  namespace: dev
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: wil42/playground
        image: wil42/playground:v1
        ports:
        - containerPort: 8888

---

apiVersion: v1
kind: Service
metadata:
  name: svc-lsaidi-app
  labels:
    run: lsaidi-app
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8888
  selector:
    run: lsaidi-app
